    1. 在 Java 程序中，不同的基本数据类型的数据之间经常需要进行相互转换。
    int a = 1;
    double b = a;
    System.out.printIn(b);

    (重點) 自动类型转换是需要满足特定的条件的：
        -> int & double 雖然是相同類型，但目标类型大于源类型，如 double 类型长度为 8 字节， int 类型为 4 字节，就就沒辦法自動轉換。
        -> char & int & double 是不相同類型，就沒辦法自動轉換。
