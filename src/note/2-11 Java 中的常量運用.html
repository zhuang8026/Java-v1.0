    所谓常量，我们可以理解为是一种特殊的变量，它的值被设定后，" 在程序运行过程中不允许改变 "。
    语法：final 常量名 = 值;

    final關鍵字   類型      常量名     常量值
    final        string   PI     =  "3.1415926";
    final        double   PI     =  3.1415926;
