<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    自动类型转换是很方便的，但并不能满足所有的编程需要，所以才需要 強制類型轉換
    -------- EX ---------
    自動轉換
        -> double a = 1.1;
            -> int b = a ; // error
    強制轉換
        -> double a = 1.1;
            -> int b = (int) a; // ok - double 類型強制轉換 int
</body>
</html>
